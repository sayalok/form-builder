<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css"> 
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Form Builder</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Create Form <span class="sr-only">(current)</span></a></li>
                    <li><a href="form-list.html">Form List</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container-fluid">
            <h3 class="text-center">Form Builder</h3>
            <div class="alert" role="alert" id="alert"></div>

            <form method="post" id="formBuilder">
                <div id="formWrapper">
                    <div class="formName">
                        <label>Name: </label>
                        <input type="text" class="form-control" value="" id="form_name" required>
                        <input type="hidden" class="form-control" id="user_id" value="380">
                    </div>
                    <label>Choose Form Type: </label>
                    <select class="form-control" id="formType" required>
                        <option value="">Select One</option>
                        <option value="service">Service</option>
                        <option value="survey">Survey</option>
                    </select>
                    <div class="amountProp">
                        <label>Amount: </label>
                        <input type="text" class="form-control" value="" id="amount"/>
                    </div>
                    <select class="form-control" id="activeStatus" required>
                        <option value="">Select One</option>
                        <option value="1">Publish</option>
                        <option value="2">Pending</option>
                    </select>
                    <div id="inputWrapper">

                    </div>
                </div>
                <input type="submit" class="btn btn-default" value="Submit" id="btnMainSubmit"/>
            </form>
            <div class="from_create text-right">
                <form method="post" id="addBlock">
                    <input type="submit" class="btn-add-block" value="Add Block"/>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        
        <script src="assets/js/form-builder-common.js"></script>
        <script src="assets/js/form-builder.js"></script>
    </body>
</html>
