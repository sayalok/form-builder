<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css"> 
    </head>
    <body>
        <h3 class="text-center">Form Builder</h3>
        <div class="container">
            <!-- Alternative Of drag and drops when drag and drop will be implemented it will be replace -->
            <div class="alert" role="alert" id="alert"></div>

            <form method="post" id="formBuilder">
                <div id="formWrapper">
                    <div class="formName">
                        <label>Name: </label>
                        <input type="text" class="form-control" value="" id="form_name" required>
                        <input type="hidden" class="form-control" id="user_id" value="380">
                    </div>
                    <label>Choose Form Type: </label>
                    <select class="form-control" id="formType" required>
                        <option value="">Select One</option>
                        <option value="service">Service</option>
                        <option value="survey">Survey</option>
                    </select>
                    <div class="amountProp">
                        <label>Amount: </label>
                        <input type="text" class="form-control" value="" id="amount"/>
                    </div>
                    <select class="form-control" id="activeStatus" required>
                        <option value="">Select One</option>
                        <option value="1">Publish</option>
                        <option value="2">Pending</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-default" value="Submit" id="btnMainSubmit"/>
            </form>
            <div class="from_create text-right">
                <form method="post" id="addBlock">
                    <input type="submit" class="btn-add-block" value="Add Block"/>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="assets/js/form-builder.js"></script>
    </body>
</html>
