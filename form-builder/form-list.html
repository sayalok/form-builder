<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css"> 
    </head>
    <body>
        <h3 class="text-center">Form Builder List</h3>
        <div class="container">
            <div class="alert" role="alert" id="alert"></div>
            <table class="table table-fixed table-striped">
                <thead>
                    <tr>
                        <th class="col-xs-1">#</th>
                        <th class="col-xs-4">Form Name</th>
                        <th class="col-xs-2">Form Type</th>
                        <th class="col-xs-2">Amount</th>
                        <th class="col-xs-3">Action</th>
                    </tr>
                </thead>
                <tbody id="formList">
                    
                </tbody>
            </table>

            <!-- Edit Modal -->
            <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Edit</h4>
                        </div>
                        <div class="modal-body">
                            <form enctype="multipart/form-data">
                                <input type="hidden" class="form-control" id="user_id" name="user_id" value="380">
                                <div id="formWrapper">

                                    
                                </div>
                                <input type="submit" class="btn btn-default" value="Submit" id="btnMainSubmit"/>
                            </form>
                            <div class="from_create text-right">
                                <form method="post" id="addBlock">
                                    <input type="submit" class="btn-add-block add-block-edit" value="Add Block"/>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Delete Modal -->
            <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Warning!</h4>
                        </div>
                        <div class="modal-body">
                            Are You Sure ?
                            <input type="hidden" id="deleteItemId" value="">
                            <input type="hidden" id="deleteIStatus" value="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnDelete">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="assets/js/form-builder-common.js"></script>
        <script src="assets/js/form-list.js"></script>
    </body>
</html>
