<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css"> 
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Form Builder</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/form-builder">Create Form <span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="form-list.html">Form List</a></li class="active">
                </ul>
            </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <h3 class="text-center">Form Builder List</h3>
            <div class="alert" role="alert" id="alert"></div>
            <table class="table table-fixed table-striped">
                <thead>
                    <tr>
                        <th class="col-xs-1">#</th>
                        <th class="col-xs-4">Form Name</th>
                        <th class="col-xs-2">Form Type</th>
                        <th class="col-xs-2">Amount</th>
                        <th class="col-xs-3">Action</th>
                    </tr>
                </thead>
                <tbody id="formList">
                    
                </tbody>
            </table>

            <!-- Edit Modal -->
            <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="btnCloseEdit">&times;</button>
                            <h4 class="modal-title">Edit</h4>
                        </div>
                        <div class="modal-body">
                            <form method="post" id="updateFormBuilder">
                                <input type="hidden" class="form-control" id="user_id" name="user_id" value="380">
                                <input type="hidden" class="form-control" id="form_id" name="form_id" value="">
                                <div id="formWrapper">

                                    
                                </div>
                                <input type="submit" class="btn btn-primary pull-right" value="Update" id="btnUpdateSubmit"/>
                            </form>
                            <div class="from_create text-left">
                                <form method="post" id="addBlock">
                                    <input type="submit" class="btn-add-block add-block-edit" value="Add Block"/>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCloseEdit">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Delete Modal -->
            <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Warning!</h4>
                        </div>
                        <div class="modal-body">
                            Are You Sure ?
                            <input type="hidden" id="deleteItemId" value="">
                            <input type="hidden" id="deleteIStatus" value="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnDelete">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="assets/js/form-builder-common.js"></script>
        <script src="assets/js/form-list.js"></script>
    </body>
</html>
